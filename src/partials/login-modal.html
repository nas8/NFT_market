<div class="modal modal-login" id="modal-login">
    <div class="modal__inner">
        <button class="modal__close">
            <img class="modal__img svg" src="../assets/images/modal/close.svg" alt="close">
        </button>

        <form class="form" action="/" method="post">
            <div class="form__group">
                <input class="form__control" type="text" placeholder="Login">
            </div>

            <div class="form__group">
                <input class="form__control" type="email" placeholder="Password">
            </div>

            <div class="form__footer">
                <div class="form__group">
                    <button class="btn  btn_blue" type="submit">Log In</button>
                </div>
            </div>

            <div class="form__registration">
                <p>Don't have an account yet?&nbsp</p>
                <a href="#">Create an account.</a>
            </div>

        </form>
    </div>
</div>
