<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Sora:wght@600&display=swap" rel="stylesheet">
    
    <title>NFT Market</title>
</head>
<body>

    <div class="page">
        <header>
            <div class="top-bar">
                <a class ="logo top-bar__logo" href="#">
                    <svg class="logo__img" width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 30.6002C5.63333 30.6002 10.2 26.0335 10.2 20.4002C10.2 14.7669 5.63333 10.2002 0 10.2002V17.3402C1.68998 17.3402 3.05998 18.7102 3.05998 20.4002C3.05998 22.0902 1.68998 23.4602 0 23.4602V30.6002Z" fill="#76DECC"/>
                        <path d="M33.9997 13.6001C32.2567 13.0479 30.4005 12.75 28.4747 12.75C18.3816 12.75 10.1997 20.9321 10.1997 31.025C10.1997 32.0381 10.2821 33.0319 10.4406 34H21.7955C21.3901 33.0913 21.1648 32.0845 21.1648 31.025C21.1648 26.9878 24.4375 23.715 28.4747 23.715C30.6812 23.715 32.6593 24.6927 33.9997 26.2384V13.6001Z" fill="#EA6CBC"/>
                        <path d="M1.79346 0C2.63911 7.64992 9.12477 13.6001 17.0001 13.6001C24.8753 13.6001 31.361 7.64992 32.2067 0H21.2649C20.5894 1.69339 18.9344 2.88999 17.0001 2.88999C15.0657 2.88999 13.4108 1.69339 12.7352 0H1.79346Z" fill="#2A27C9"/>
                    </svg>
                    <p class="logo__name">NFT Market</p>
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__elem">
                            <a data-goto=".auctions" class="nav__link" href="#">Auctions</a>
                        </li>
                        <li class="nav__elem">
                            <a data-goto=".roadmap" class="nav__link" href="#">Roadmap</a>
                        </li>
                        <li class="nav__elem">
                            <a data-goto=".discover" class="nav__link" href="#">Discover</a>
                        </li>
                        <li class="nav__elem">
                            <a data-goto=".community" class="nav__link" href="#">Community</a>
                        </li>
                    </ul>
                </nav>
                <div class="two-btns top-bar__right-btns">
                    <a class="btn btn_transparent btn_size_s" href="">Contact</a>
                    <a class="btn btn_blue" href="">My Account</a>
                </div>
        
            </div>
        </header>

        <main class="main">
            
            <!-- Intro -->
            <div class="intro">
            
                <div class="intro__background">
                    <img src="assets/images/intro-background.png" alt="">
                </div>
            
                <div class="intro__inner">
                    <div class="intro__text">
            
                        <p class="into__overtitle">Non Fungible Tokens</p>
                        <div class="intro__main-text">
                            <div class="intro__text-1">
                                <h1>A new NFT</h1>
                                <img class ="intro__frame-1" src="assets/images/intro/frame-1.svg" alt="">
                            </div>
                            <div class="intro__text-2">
                                <img class ="intro__frame-2" src="assets/images/intro/frame-2.svg" alt="">
                                <h1>Experience</h1>
                            </div>
                        </div>
            
                        <p class="intro__undertitle">Discover, collect and sell</p>
                    </div>
            
                    <div class="intro__search">
                        <input class="intro__input" type="text" placeholder="Items, collections and creators" required>
            
                        <div class="intro__drop-down">
                            <p>Category</p>
                            <a href="#">
                                <div class="intro__arrow-btn"></div>
                            </a>
                        </div>
            
                        <div class="intro__lupa-btn">
                            <a href="">
                                <img src="assets/images/intro/search-icon.svg" alt="">
                            </a>
                        </div>
                    </div>
            
                    <div class="intro__logos">
                        <div class="intro__logo-item">
                            <img src="assets/images/intro/Ritter_Sport.svg" alt="">
                        </div>
            
                        <div class="intro__logo-item">
                            <img src="assets/images/intro/Nike.svg" alt="">
                        </div>
            
                        <div class="intro__logo-item">
                            <img src="assets/images/intro/Adidas.svg" alt="">
                        </div>
            
                        <div class="intro__logo-item">
                            <img src="assets/images/intro/New_Holland.svg" alt="">
                        </div>
                    </div>
            
                    <div class="intro__nft-items">
                        <div class="nft intro__nft-1">
                            <img class="nft__image intro__nft-image" src="assets/images/intro/nft_items/Image-5.svg" alt="">
                            <p class="nft__price">2.55 ETH</p>
                        </div>
            
                        <div class="nft intro__nft-2">
                            <img class="nft__image intro__nft-image" src="assets/images/intro/nft_items/Image-3.svg" alt="">
                            <p class="nft__price">2.55 ETH</p>
                        </div>
            
                        <div class="nft intro__nft-3">
                            <img class="nft__image intro__nft-image" src="assets/images/intro/nft_items/Image-1.svg" alt="">
                            <p class="nft__price">2.55 ETH</p>
                        </div>
            
                        <div class="nft intro__nft-4">
                            <img class="nft__image intro__nft-image" src="assets/images/intro/nft_items/Image-2.svg" alt="">
                            <p class="nft__price">2.55 ETH</p>
                        </div>
            
                        <div class="nft intro__nft-5">
                            <img class="nft__image intro__nft-image" src="assets/images/intro/nft_items/Image-4.svg" alt="">
                            <p class="nft__price">2.55 ETH</p>
                        </div>
            
                        <div class="nft intro__nft-6">
                            <img class="nft__image intro__nft-image" src="assets/images/intro/nft_items/Image-6.svg" alt="">
                            <p class="nft__price">2.55 ETH</p>
                        </div>
            
                    </div>
            
                </div>
            </div>
        </main>

        <footer></footer>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
